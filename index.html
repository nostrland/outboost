<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="format-detection" content="telephone=yes" />
    
    <!-- SEO and Branding -->
    <meta name="description" content="Outboost - Fast, friendly tech repair and IT support in Nashville, TN. Computer repair, network setup, cybersecurity, and small business IT. Same-day service available." />
    <meta name="keywords" content="computer repair Nashville, IT support Nashville, tech help Nashville TN, network setup, cybersecurity, data recovery, small business IT" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#000000" />
    <meta name="geo.region" content="US-TN" />
    <meta name="geo.placename" content="Nashville" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Outboost - Tech Repair & IT Support in Nashville" />
    <meta property="og:description" content="Fast, friendly tech repair and IT support for homes and small businesses in Nashville, TN. Same-day service available." />
    <meta property="og:url" content="https://outboost.com" />
    <meta property="og:site_name" content="Outboost" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Outboost - Tech Repair & IT Support in Nashville" />
    <meta name="twitter:description" content="Fast, friendly tech repair and IT support for homes and small businesses in Nashville, TN." />
    
    <title>Outboost - Tech Repair & IT Support in Nashville, TN</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
